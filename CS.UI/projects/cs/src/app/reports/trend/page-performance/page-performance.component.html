<section tabindex="0" class="page-performance-section">
  <ng-container *ngIf="hasScanGroups; else noresults">
    <ng-container
      *ngIf="pagePerformanceResults$ | async as pagesResults; else spinner"
    >
      <ng-container *ngIf="pagesResults; else spinner">
        <app-page-performance-gauge [data]="pagesResults" [settings]="settings">
        </app-page-performance-gauge>
      </ng-container>
    </ng-container>
  </ng-container>
</section>

<ng-template #spinner>
  <div class="loading-container">
    <div class="loading">Loading...</div>
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>

<ng-template #noresults>
  <div class="no-results" data-automation="no-data-available">
    No data available
  </div>
</ng-template>
