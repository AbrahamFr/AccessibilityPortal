<nav class="sub-nav" aria-label="Reports">
    <ul class="sub-nav-menu reports-sub-nav-transform">
      <li id="sub-nav-item_Trend" class="sub-nav-item">
        <a
          #reportsSubNav
          *ngIf="
            orgVirtualDir &&
            hasTrendPerm &&
            !(this.childRoute | lowercase).includes('Trend' | lowercase)
          "
          class="sub-nav-item-link"
          [routerLink]="[reportsUrl, 'Trend']"
          data-automation="trend-link"
        >
          <span class="icon-wrapper">
            <svg id="logo_Trend" class="icon trend-icon"></svg>
          </span>
          <span class="sub-nav-text">Trend</span>
        </a>
        <a
          #reportsSubNav
          *ngIf="
            orgVirtualDir &&
            hasTrendPerm &&
            (this.childRoute | lowercase).includes('Trend' | lowercase)
          "
          class="active-sub-nav sub-nav-item-link"
          href="javascript:window.location.reload();"
          data-automation="trend-link"
        >
          <span class="icon-wrapper">
            <svg id="logo_Trend" class="icon trend-icon"></svg>
          </span>
          <span class="sub-nav-text">Trend</span>
        </a>
      </li>
      <li id="sub-nav-item_Summary" class="sub-nav-item">
        <a
          #reportsSubNav
          class="sub-nav-item-link"
          [routerLink]="[
            'externalRedirect',
            { externalUrl: homePath.concat('/Summary.aspx') }
          ]"
          data-automation="summary-link"
        >
          <span class="icon-wrapper">
            <svg id="logo_Summary" class="icon summary-icon"></svg>
          </span>
          <span class="sub-nav-text">Summary</span>
        </a>
      </li>

            orgVirtualDir &&
