<div
  class="file-input-wrapper"
  [ngStyle]="{ position: 'relative', 'margin-bottom': '2rem' }"
>
  <label for="chooseFile" [ngStyle]="{ 'position': 'absolute', 'left': '-9999px', 'height': '1px', 'width': '1px' }">Choose File</label>
  <input
    type="file"
    name="chooseFile"
    id="chooseFile"
    title="Choose file"
    [ngStyle]="{ width: '100%', 'pointer-events': 'auto', height: '4.5rem' }"
    data-automation="file-input"
    focus="true"
    [attr.disabled]="isDisabled"
  />
  <div
    [ngStyle]="{
      position: 'absolute',
      width: '100%',
      height: '4.5rem',
      top: '0',
      'pointer-events': 'none',
      display: 'flex',
      'flex-direction': 'row',
      'font-size': '1.8rem',
      border: '1px solid #979797',
      background: 'rgba(255, 255, 255, .9)'
    }"
  >
    <div
      [ngStyle]="{
        width: '30%',
        height: '100%',
        background: 'rgba(255, 255, 255, .9)',
        'pointer-events': 'none',
        'text-align': 'center',
        'min-width': '10rem',
        padding: '.75rem 1.5rem 0 1.5rem'
      }"
    >
      Browse...
    </div>
    <div
      [ngStyle]="{
        width: '80%',
        height: '100%',
        background: '#26324e',
        color: 'rgba(255, 255, 255, .9)',
        padding: '.75rem 1rem 0 1rem',
        'text-overflow': 'ellipsis',
        overflow: 'hidden'
      }"
    >
      <span
        [ngStyle]="
          !file
            ? { 'font-style': 'italic', color: 'rgba(255, 255, 255, .6)' }
            : { color: 'rgba(255, 255, 255, .9)' }
        "
        >{{ file ? file?.name : "choose file" }}</span
      >
    </div>
  </div>
</div>
